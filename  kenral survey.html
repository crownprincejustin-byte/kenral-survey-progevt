<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenral School Survey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f0f4f8;
    }

    .main {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #title {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    #description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    #survey-form {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-group label, .checkbox-group label {
      font-size: 14px;
      color: #333;
    }

    #submit {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submit:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .main {
        margin: 10px;
        padding: 15px;
      }

      #title {
        font-size: 24px;
      }

      #description {
        font-size: 14px;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 id="title">Kenral School Survey</h1>
    <p id="description">Share your experiences and opinions about Kenral School to help us improve!</p>
    <form id="survey-form">
      <!-- Personal Information -->
      <div class="form-group">
        <label for="name" id="name-label">Name (Optional):</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-input">
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email (Optional):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input">
      </div>
      <div class="form-group">
        <label for="grade" id="grade-label">Grade Level:</label>
        <select id="grade" name="grade" class="form-input">
          <option value="" disabled selected>Select your grade</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
          <option value="12">Grade 12</option>
        </select>
      </div>

      <!-- School Experience -->
      <div class="form-group">
        <label>How would you rate your overall experience at Kenral School?</label>
        <div class="radio-group">
          <label><input type="radio" name="experience" value="excellent"> Excellent</label>
          <label><input type="radio" name="experience" value="good"> Good</label>
          <label><input type="radio" name="experience" value="fair"> Fair</label>
          <label><input type="radio" name="experience" value="poor"> Poor</label>
        </div>
      </div>
      <div class="form-group">
        <label>What do you like most about Kenral School? (Select all that apply)</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="likes" value="teachers"> Teachers</label>
          <label><input type="checkbox" name="likes" value="courses"> Courses</label>
          <label><input type="checkbox" name="likes" value="facilities"> Facilities</label>
          <label><input type="checkbox" name="likes" value="extracurricular"> Extracurricular Activities</label>
          <label><input type="checkbox" name="likes" value="community"> School Community</label>
        </div>
      </div>

      <!-- Student Recognition Questions -->
      <div class="form-group">
        <label for="best-student">Who do you think is the best overall student at Kenral? (Name)</label>
        <input type="text" id="best-student" name="best-student" placeholder="Enter student name" class="form-input">
      </div>
      <div class="form-group">
        <label for="smartest-student">Who do you think is the smartest student at Kenral? (Name)</label>
        <input type="text" id="smartest-student" name="smartest-student" placeholder="Enter student name" class="form-input">
      </div>
      <div class="form-group">
        <label for="richest-student">Who do you think is the richest student at Kenral? (Name)</label>
        <input type="text" id="richest-student" name="richest-student" placeholder="Enter student name" class="form-input">
      </div>
      <div class="form-group">
        <label for="most-prideful">Who do you think has the most school pride at Kenral? (Name)</label>
        <input type="text" id="most-prideful" name="most-prideful" placeholder="Enter student name" class="form-input">
      </div>

      <!-- Additional School-Related Questions -->
      <div class="form-group">
        <label>What is your favorite subject at Kenral?</label>
        <div class="radio-group">
          <label><input type="radio" name="subject" value="math"> Mathematics</label>
          <label><input type="radio" name="subject" value="science"> Science</label>
          <label><input type="radio" name="subject" value="english"> English</label>
          <label><input type="radio" name="subject" value="history"> History</label>
          <label><input type="radio" name="subject" value="other"> Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="challenging-area">What is the most challenging part of your experience at Kenral?</label>
        <textarea id="challenging-area" name="challenging-area" placeholder="Share your thoughts..." class="form-input" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="suggestions">Any suggestions to improve Kenral School?</label>
        <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions..." class="form-input" rows="4"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
